<section class="subscription container padding-30-20 light-theme">
  <div class="subscription__description subscription-description">
    <p class="subscription-description__paragraph paragraph-bold">
      At your fingertips
    </p>
    <h3 class="subscription-description__title title">Newsletter</h3>
    <p class="subscription-description__subtitle subtitle">
      Most calendars are designed for teams. Slate is designed for freelancers
    </p>
  </div>
  <div class="subscription__content subscription-content">
    <img
      class="subscription-content__image"
      src="img/index/subscription.svg"
      alt="Letter Image"
    />
    <div class="subscription-content__container">
      <div class="subscription-content__description subscription-description">
        <p class="subscription-description__paragraph paragraph-bold">
          At your fingertips
        </p>
        <h3 class="subscription-description__title title">
          Lightning fast prototyping
        </h3>
      </div>
      <div
        class="subscription-content__additional-info subscription-additional-info"
      >
        <p class="subscription-additional-info__paragraph paragraph-bold">
          Subscribe to our Newsletter
        </p>
        <p class="subscription-additional-info__paragraph paragraph">
          Available exclusively on Figmaland
        </p>
      </div>
      <form
        class="subscription-content__form subscription-form"
        action="#"
        method="post"
      >
        <input
          class="subscription-form__email-input input-text"
          type="email"
          name="email"
          placeholder="Your Email"
        />
        <input
          class="subscription-form__submit button"
          type="submit"
          value="Subscribe"
        />
      </form>
    </div>
  </div>
</section>
