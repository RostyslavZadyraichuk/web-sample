<section class="contacts">
  <div class="contacts__description contacts-description">
    <h3 class="contacts-description__title">
      Contact Us
    </h3>
    <p class="contacts-description__paragraph">
      Most calendars are designed for teams.
    </p>
  </div>
  <div class="contacts__container contacts-container">
    <div class="contacts-container__information contacts-information">
      <ul class="contacts-information__socials contacts-socials">
        <li class="contacts-socials__social-item">
          <svg class="contacts-socials__image">

          </svg>
        </li>
        <li class="contacts-socials__social-item">
          <svg class="contacts-socials__image">

          </svg>
        </li>
        <li class="contacts-socials__social-item">
          <svg class="contacts-socials__image">

          </svg>
        </li>
      </ul>
      <div class="contacts-information__location contacts-location">
        <img class="contacts-location__image" src="#" alt="Location Image">
        <p class="contacts-location__paragraph">
          ...
        </p>
      </div>
      <div class="contacts-information__phone contacts-phone">
        <img class="contacts-phone__image" src="#" alt="Phone Image">
        <p class="contacts-phone__paragraph">
          ...
        </p>
      </div>
      <div class="contacts-information__email contacts-email">
        <img class="contacts-email__image" src="#" alt="Email Image">
        <p class="contacts-email__paragraph">
          ...
        </p>
      </div>
    </div>
    <form class="contacts-container__form contacts-form" action="#" method="post">
      <h3 class="contacts-form__title">
        Contacts Us
      </h3>
      <input class="contacts-form__name-input" name="name" type="text" placeholder="Your Name">
      <input class="contacts-form__email-input" name="email" type="email" placeholder="Your Email">
      <textarea class="contacts-form__message-area" name="message" cols="30" rows="10" placeholder="Your Message"></textarea>
      <input class="contacts-form__button" type="submit" placeholder="Send">
    </form>
  </div>
</section>
